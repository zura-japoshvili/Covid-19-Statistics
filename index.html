<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Statistics</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <section class="header-sec">
            <p class="p-logo">C</p>
            <header class="header">
                <nav class="navigation">
                    <ul class="nav-ul">
                        <li class="nav-li"></li>
                        <li class="nav-li"></li>
                    </ul>
                </nav>
            </header>
        </section>
        <section class="covid-info">
            <div class="stats">
                <div class="global-stats">
                    <h2 class="g-stats">Global Statistics</h2>
                    <p>New Confirmed<span class="g-new"></span></p>
                    <p>Total Confirmed<span class="g-total"></span></p>
                    <p>New Deaths<span class="g-new-death"></span></p>
                    <p>Total Deaths<span class="g-total-death"></span></p>
                </div>
                <div class="ge-stats">
                    <h2 class="g-stats">Stats Of Georgia</h2>
                    <p>Total Confirmed<span class="ge-total"></span></p>
                    <p>Total Deaths<span class="ge-total-death"></span></p>
                </div>
            </div>
        </section>
        <section class="rec-img">
            <img src="img/Health-care-facilities_8_1-01.png" alt="img">
        </section>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
